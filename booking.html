<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Form - PhysicsHub</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Booking Form -->
    <div class="container py-5">
      <h2 class="text-center mb-4">Book Your Appointment</h2>
      <form id="bookingForm">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="studentId" class="form-label">Student ID</label>
          <input
            type="text"
            id="studentId"
            class="form-control"
            placeholder="Enter your Student ID"
            required
          />
        </div>
        <div class="mb-3">
          <label for="appointmentType" class="form-label"
            >Appointment Type</label
          >
          <select id="appointmentType" class="form-select" required>
            <option value="" selected>Select an option</option>
            <option value="Consultation">Consultation</option>
            <option value="Lab Slot">Lab Slot</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="professor" class="form-label">Preferred Professor</label>
          <select id="professor" class="form-select" required>
            <option value="" selected>Select a professor</option>
            <option value="Dr. Smith">Dr. Smith</option>
            <option value="Dr. Johnson">Dr. Johnson</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="communication" class="form-label"
            >Communication Mode</label
          >
          <select id="communication" class="form-select" required>
            <option value="" selected>Select a mode</option>
            <option value="Email">Email</option>
            <option value="WhatsApp">WhatsApp</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="date" class="form-label">Date</label>
          <input type="date" id="date" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">
          Book Appointment
        </button>
      </form>
      <p id="ticketNumber" class="mt-3 text-success text-center"></p>
    </div>
  </body>
  <script src="script.js"></script>
</html>
